<nz-header nz-row class="header">
  <div nz-col class="brand">
    <button class="logo-btn">
      <img
        width="50px"
        height="50px"
        [src]="LOGO_URl"
        alt="ramen rose logo"
      />
    </button>
    <h1 nz-typography nzType="danger" class="header-title"> Ramen Rose</h1>
  </div>
  <div nz-col>
    <ul nz-menu nzMode="horizontal">
      <li nz-menu-item>
        <a [href]="url">Recipes</a>
      </li>
      <li nz-menu-item>
        <a [href]="url">Ingredients</a>
      </li>
      <li nz-menu-item>
        <a [href]="url">Cart</a>
      </li>
      <li nz-menu-item>
        <a [href]="url">Orders</a>
      </li>
      <li nz-menu-item>
        <a [href]="url">About Us</a>
      </li>
      <li nz-menu-item>
        <a [href]="url">Contact Us</a>
      </li>
      <li nz-submenu nzTitle="My Profile" nzPlacement="bottomRight">
        <ul class="sub-menu">
          <li nz-menu-item nzDisabled>Settings</li>
          <li nz-menu-item>Change Password</li>
          <li nz-menu-item>Log out</li>
          <li nz-submenu nzTitle="My Items">
            <ul class="sub-menu">
              <li nz-menu-item nzDisabled>My Previous Orders</li>
              <li nz-menu-item>Favourites</li>
              <li nz-menu-item>Wishlist</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</nz-header>
